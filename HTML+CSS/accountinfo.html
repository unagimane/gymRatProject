<head>

    <title>Account</title>
    <link href="styles.css" rel="stylesheet">

    <nav>

    <div class="box">
        
        <h2>
            Account Details
        </h2>
        <form id="accountDetails">
            <Label>Name:</Label>
            <input id="name" type="text" placeholder="Name">
                <br><br>
            <Label>Age:</Label>
            <input id="age" type="text" placeholder="Age">
                <br><br>
            <Label>Gender:</Label>
            <input id="gen" type="text" placeholder="Gender">
                <br><br>
            <Label>Height:</Label>
            <input id="height" type="text" placeholder="Height">
                <br><br>
            <Label>Weight:</Label>
            <input id="userWeight" type="text" placeholder="User Weight">
                <br><br>
            <Label>Goal Weight:</Label>
            <input id="goalWeight" type="text" placeholder="Goal Weight">
                <br><br>
                <a href="user.html">
                    <button id="submitUser" type="button" class="button">
                        Submit
                    </button>
                </a>     
        </form>
    </div>
