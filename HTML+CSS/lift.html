<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift</title>
    <link href="styles.css" rel="stylesheet">
    <script type="module" src="../JS/lift.js"></script>
</head>
<body>

    <nav>
        <h2>
            <a href="home.html" class="title">GymRat</a>
            <a href="user.html" class="navright">Account</a>
            <a href="start.html" class="navright">Sign Out</a>
        </h2>
    </nav>

    <div class="box">

        <h2>
            Enter Workout Details
        </h2>    

        <!--Lift Form-->
        <form id="liftDetails">
            <label>Date:</label>
            <input id="liftDate" type="text" placeholder="Enter date of workout">
                <br><br>
            <label>Exercise:</label>
            <select id="exercise">
                    <option>Select an Exercise</option>
                    <option value="Flat Bench">Flat Bench</option>
                    <option value="Dumbell Bench">Dumbell Bench</option>
                    <option value="Incline Bench">Incline Bench</option>
                    <option value="Decline Bench">Decline Bench</option>
                    <option value="Shoulder Press">Shoulder Press</option>
                    <option value="Rows">Rows</option>
                    <option value="Dumbell Fly">Dumbell Fly</option>
                    <option value="Reverse Fly">Reverse Fly</option>
                    <option value="Bicep Curl">Bicep Curl</option>
                    <option value="Tricep Curl">Tricep Curl</option>
                    <option value="Clean">Clean</option>
                    <option value="Squat">Squat</option>
                    <option value="Deadlift">Deadlift</option>
            </select>
                <br><br>
            <label>Weight:</label>
            <input id="liftWeight" type="text">
                <br><br>
            <label>Reps:</label>
            <select id="reps">
                    <option>Select reps per set</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
            </select>
                <br><br>
            <button id="liftButton" type="button" class="button">Submit</button>
        </form> 
    </div>   
    
</body>
</html>
