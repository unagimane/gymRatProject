    <div class="box">
        
        <h2>
            Enter Workout Details
        </h2>    

        <!--Run Form-->
        <form id="runDetails">
            <label>Date:</label>
            <input id="runDate" type="text" placeholder="Date">

            <label>Distance:</label>

                <br><br>
            <button id="runButton" type="button" class="button">Submit</button>
        </form>
    </div>
