<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="styles.css" rel="stylesheet">
    <script type="module" src="../JS/app.js"></script>
</head>
<body>

    <nav>
        <h2>
            <a href="create.html" class="title">GymRat</a>
        </h2>
    </nav>

    <div class="box">
        
        <h2>
            Sign Up
        </h2>
        
        <!--New User Form-->
        <form>
            <label>Email:</label>
            <input id="email" type="text" placeholder="Email">
                <br><br>
            <label>Username:</label>
            <input id="newUserName" type="text" placeholder="Username">
                <br><br>
            <label>Password:</label>
            <input id="newPassword" type="text" placeholder="Password">
                <br><br>
            <button id="newUserButton" type="button" class="button">Sign up</button>
        </form>

        <h6>Already a member?</h6>
        <a href="start.html">
            <h6>Log in</h6>
        </a>
        

    </div>

</body>
</html>
